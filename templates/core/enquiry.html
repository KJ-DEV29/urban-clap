<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enquiry - Blood Donation Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #111;
            margin: 0;
            padding: 0;
            color: #fff;
        }
        .container {
            max-width: 500px;
            margin: 40px auto;
            background: #1a1a1a;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.25);
            padding: 32px 24px;
        }
        h2 {
            text-align: center;
            color: #fff;
            margin-bottom: 24px;
            letter-spacing: 1px;
        }
        form label {
            display: block;
            margin-bottom: 6px;
            color: #fff;
            font-weight: 500;
        }
        form input, form textarea, form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 18px;
            border: 1px solid #333;
            border-radius: 4px;
            font-size: 1em;
            box-sizing: border-box;
            background: #000;
            color: #fff;
        }
        form input:focus, form textarea:focus, form select:focus {
            outline: none;
            border-color: #fff;
            background: #111;
        }
        form textarea {
            resize: vertical;
            min-height: 80px;
        }
        .btn {
            background: #000;
            color: #fff;
            border: none;
            padding: 12px 0;
            width: 100%;
            border-radius: 4px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
        }
        .btn:hover {
            background: #1a1a1a;
            color: #fff;
        }
        .success-message, .error-message {
            text-align: center;
            margin-bottom: 18px;
            padding: 10px;
            border-radius: 4px;
        }
        .success-message {
            background: #111;
            color: #fff;
            border: 1px solid #1a1a1a;
        }
        .error-message {
            background: #000;
            color: #fff;
            border: 1px solid #1a1a1a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Enquiry Form</h2>
        {% if messages %}
            {% for message in messages %}
                <div class="{% if message.tags %}{{ message.tags }}-message{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        <form method="post" action="">
            {% csrf_token %}
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required placeholder="Your Name">

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required placeholder="you@example.com">

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required placeholder="e.g. 9876543210">

            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" required placeholder="Subject of your enquiry">

            <label for="enquiry_type">Enquiry Type</label>
            <select id="enquiry_type" name="enquiry_type" required>
                <option value="">-- Select --</option>
                <option value="donation">Blood Donation</option>
                <option value="request">Request for Blood</option>
                <option value="volunteer">Volunteer</option>
                <option value="general">General</option>
            </select>

            <label for="message">Your Message</label>
            <textarea id="message" name="message" required placeholder="Type your message here..."></textarea>

            <button type="submit" class="btn">Submit Enquiry</button>
        </form>
    </div>
</body>
</html>
